<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registration</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/light_them.css "  id="theme">

<body>
    
    
    <div class="logo d-flex">
        <div class="container">
            <div class="logo__box d-flex align-items-center justify-content-between">
                <h1 class="title">Название проекта</h1>  
                <input class="input-btn" type="checkbox" id="switchMode">
                
            </div>
          
        </div>
        
        
        
    </div>
      
    <div class="header__registor">
        <div class="container">
            
            <div class="header__registor-content d-flex">
                
                <div class="header__registor-block-none">
                   
                        <h1 class="header__registor-block-none-title">скоро придумаю что здесь будет</h1>
               
                    
                </div>
                
                <div class="header__registor-inputs">
                    <div class="header__registor-input">
                          <div class="header__registor-inputs-name">
                        <input class="input" type="text" placeholder="Имя">
                        <input  class="input" type="text" placeholder="Фамилия">
                    </div>
                    
                    <div class="header__registor-inputs-pass">
                        <input  class="input" type="text" placeholder="Логин*">
                        <input  class="input" type="email" placeholder="*В* код">
                    </div>
                    
                    
                    <div class="header__registor-inputs-email">
                    <input  class="input-email" type="email" placeholder="Почта">
                </div>
                 
                <div class="register-btn-block">
                    <a href=""><button class="register-btn">Login</button></a> 
                </div>
                  
                   
                    </div>
                  
                    
                </div>
            </div>
        
            
        </div>
    </div>
    
    <footer class="footer__register ">

        <a class="footer__register-link" href="">Link-3</a>

        <a class="footer__register-link" href="">Link-5</a>
        <a class="footer__register-link" href="">Link-6</a>
